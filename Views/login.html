
    <title>Đăng nhập</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- AngularJS App -->
  
    
    <style>
        body {
            background: linear-gradient(to right, #6a11cb 0%, #cb115f 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            margin: auto;
        }
        .btn-login {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }
        .btn-login:hover {
            background-color: #5a0cb2;
            border-color: #5a0cb2;
        }
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            border: 0.2em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }
    </style>
</head>
<body ng-controller="LoginController">
    <div class="container">
        <div class="login-form">
            <h2 class="text-center mb-4">Đăng nhập</h2>
            <form ng-submit="login()" name="loginForm" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email"
                           placeholder="example@gmail.com" 
                           autocomplete="username"
                           ng-model="user.email" 
                           required>
                    <div class="text-danger" ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
                        <small ng-show="loginForm.email.$error.required">Email là bắt buộc</small>
                        <small ng-show="loginForm.email.$error.email">Email không hợp lệ</small>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password"
                           placeholder="••••••••" 
                           autocomplete="current-password"
                           ng-model="user.password" 
                           required>
                    <div class="text-danger" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                        <small ng-show="loginForm.password.$error.required">Mật khẩu là bắt buộc</small>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Nhớ mật khẩu</label>
                </div>
                <div class="alert alert-danger" ng-if="errorMessage">
                    {{errorMessage}}
                </div>
                <div class="d-grid">
                    <button type="submit" 
                            class="btn btn-primary btn-login" 
                            ng-disabled="loginForm.$invalid || isLoading">
                        <span class="loading-spinner" ng-if="isLoading"></span>
                        {{isLoading ? 'Đang đăng nhập...' : 'Đăng nhập'}}
                    </button>
                </div>
                <div class="text-center mt-3">
                    <a href="#!quenmatkhau" class="text-primary">Quên mật khẩu?</a>
                </div>
            </form>
            <div class="text-center mt-4">
                <p>Chưa có tài khoản? <a href="#!dangky" class="text-primary">Đăng ký ngay</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
