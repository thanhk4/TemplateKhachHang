<!-- Views/thongtintaikhoan.html -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 bg-light p-4" style="min-height: 100vh; background-color: #f8f9fa !important;">
            <div class="text-center mb-4">
                <div class="rounded-circle bg-danger text-white d-flex align-items-center justify-content-center mx-auto"
                    style="width: 100px; height: 100px; font-size: 2.5rem; background-color: #dc3545 !important;">
                    {{userInfo.ten.charAt(0)}}
                </div>
                <h5 class="mt-3">Xin chào, {{userInfo.ten}}</h5>
            </div>
            <div class="list-group">
                <a href="#!thongtintaikhoan" class="list-group-item list-group-item-action active"
                    style="background-color: #0d6efd !important; border-color: #0d6efd;">
                    <i class="bi bi-person me-2"></i> Thông tin tài khoản
                </a>
                <a href="#!donhangcuaban" class="list-group-item list-group-item-action">
                    <i class="bi bi-box me-2"></i> Đơn hàng của bạn
                </a>
                <a href="#!diachicuaban" class="list-group-item list-group-item-action">
                    <i class="bi bi-geo-alt me-2"></i> Danh sách địa chỉ
                </a>
                <a href="#!resetpassword" class="list-group-item list-group-item-action">
                    <i class="bi bi-key me-2"></i> Đổi mật khẩu
                </a>

            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 p-4">
            <div class="card shadow-sm">
                <div class="card-header py-3" style="background-color: #212529; color: white;">
                    <h4 class="mb-0">THÔNG TIN TÀI KHOẢN</h4>
                </div>
                <div class="card-body">
                    <div class="row mb-3 py-2 border-bottom">
                        <div class="col-md-3 text-muted">Họ và Tên:</div>
                        <div class="col-md-9" id="hovaten">Chưa cập nhật</div>
                    </div>
                    <div class="row mb-3 py-2 border-bottom">
                        <div class="col-md-3 text-muted">Email:</div>
                        <div class="col-md-9" id="email">Chưa cập nhật</div>
                    </div>
                    <div class="row mb-3 py-2 border-bottom">
                        <div class="col-md-3 text-muted">SĐT:</div>
                        <div class="col-md-9" id="sdt">Chưa cập nhật</div>
                    </div>
                    <div class="row mb-3 py-2 border-bottom">
                        <div class="col-md-3 text-muted">Ngày Sinh:</div>
                        <div class="col-md-9" id="ngaysinh">Chưa cập nhật</div>
                    </div>
                    <div class="row mb-3 py-2 border-bottom">
                        <div class="col-md-3 text-muted">Địa chỉ:</div>
                        <div class="col-md-9" id="diachi">Chưa cập nhật</div>
                    </div>

                  <div style="text-align: center;">  <button type="submit" data-bs-toggle="modal" data-bs-target="#editModal" id="btnChangeAcc" class="btn btn-primary"> Sửa</button></div> 
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal sửa thông tin -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #212529; color: white;">
                <h5 class="modal-title" id="editModalLabel">Sửa thông tin tài khoản</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateForm">
                    <div class="mb-3">
                        <label for="editHoTen" class="form-label">Họ và Tên</label>
                        <input type="text" id="editHoTen" name="hoTen" class="form-control" value="">
                    </div>
                    
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" id="editEmail" name="email" class="form-control" value="nguyenvana@example.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="editSDT" class="form-label">SĐT</label>
                        <input type="text" id="editSDT" name="sdt" class="form-control" value="0123456789">
                    </div>
                    
                    <div class="mb-3">
                        <label for="editNgaysinh" class="form-label">Ngày sinh</label>
                        <input type="date" id="editNgaysinh" name="editNgaysinh" class="form-control" value="">
                    </div>
                    
                    <div class="mb-3">
                        <label for="editDiaChi" class="form-label">Địa chỉ</label>
                        <input id="editDiaChi" name="diaChi" class="form-control" value="Hà Nội">
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" id="btnSave">Lưu thay đổi</button>
            </div>
        </div>
    </div>
</div>

<style>
    .list-group-item {
        border: none;
        padding: 0.75rem 1rem;
        color: #6c757d;
        transition: all 0.2s ease;
    }

    .list-group-item:hover {
        background-color: #f8f9fa;
        color: #0d6efd;
    }

    .list-group-item.active {
        color: white;
        font-weight: 500;
    }

    .card {
        border: none;
        border-radius: 8px;
    }

    .card-header {
        border-radius: 8px 8px 0 0 !important;
    }

    .text-muted {
        font-weight: 500;
    }

    .border-bottom {
        border-color: #f1f1f1 !important;
    }
</style>
