<div class="container mt-5">
  <h2 class="text-center mb-4">Kết quả tìm kiếm cho: "{{searchKey}}"</h2>

  <!-- Error Message Section -->
  <div ng-if="errorMessage" class="alert alert-danger text-center">
    {{errorMessage}}
  </div>

  <div class="row">
    <!-- Filter Section -->
    <div class="col-md-3">
      <div class="card shadow-sm p-3 mb-4">
        <h5 class="mb-3"><i class="bi bi-funnel"></i> Bộ lọc tìm kiếm</h5>

        <!-- Price Filtear -->
        <div class="mb-4">
          <h6 class="font-weight-bold">Theo giá sản phẩm</h6>
          <label class="form-label">Từ</label>
          <input type="number" class="form-control mb-2" ng-model="priceFilter.min" min="0" placeholder="Nhập giá thấp nhất">
          <label class="form-label">Đến</label>
          <input type="number" class="form-control mb-3" ng-model="priceFilter.max" min="0" placeholder="Nhập giá cao nhất">
        </div><!--ádfghxj-->

        <!-- Brand Filter -->
        <div class="mb-4">
          <h6 class="font-weight-bold">Theo thương hiệu</h6>
          <div class="form-check" ng-repeat="brand in dataThuonghieu" ng-if="brand.tinhtrang==0">
            <input class="form-check-input" type="checkbox" ng-model="brandFilter[brand.id]">
              <label class="form-check-label">{{brand.tenthuonghieu}}</label>
          </div>
        </div>
<!--gaaaa-->
        <!-- Apply and Reset Buttons -->
        <button class="btn btn-danger w-100 mb-2" ng-click="applyAllFilters()">Áp dụng</button>
        <button class="btn btn-secondary w-100" ng-click="resetFilters()">Xóa tất cả</button>
      </div><!--gaaaa-->  <!--gaaaa-->  
    </div>
    <!--gaaaa-->  <!--gaaaa--> 
    <!-- Product List Section -->
    <div class="col-md-9">
      
      <!--aaaaaaa-->
      <div class="row product-grid">
        <!-- Product Cards -->
        <div ng-repeat="item in displayResults" class="col-lg-2 col-md-3 col-sm-4 col-6 mb-4" style="height:350px;">
          <a class="card shadow-sm product-card text-decoration-none" href="#!sanphamchitiet/{{item.id}}">
            <img ng-src="{{item.urlHinhanh}}" alt="{{item.tensp}}" class="card-img-top img-fluid rounded">
            <div class="card-body">
              <div ng-repeat="brand in dataThuonghieu">
                <h6 class="fw-bold" ng-if="brand.id==item.idth">[{{brand.tenthuonghieu}}] - {{item.tensp}}</h6>
              </div>
              <p class="text-muted">Giá sản phẩm: <span class="fw-bold">{{item.giaban | number}} VNĐ</span></p>
            </div>
          </a>
        </div>
      </div>
      <div ng-if="displayResults.length === 0 && !errorMessage" class="text-center text-danger mt-3">
        <p>Không tìm thấy kết quả nào phù hợp.</p>
      </div>
    </div>
  </div>
</div>
<style>
  body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
}

.product-card {
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.3s ease;
}

.product-card:hover {
  transform: scale(1.05);
}

.product-card img {
  height: 200px;
  object-fit: cover;
}

.product-card .card-body {
  padding: 15px;
  text-align: center;
}

.product-card .card-body h6 {
  font-size: 14px;
  color: #333;
  margin-bottom: 10px;
}

.product-card .card-body p {
  font-size: 12px;
  color: #666;
}

.product-grid {
  display: flex;
  flex-wrap: wrap;
}

.product-grid .col-lg-2 {
  margin-bottom: 20px;
}

</style>
